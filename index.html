<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css"></link>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet" type="text/css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <title>Walter Cameron</title>
    </head>
    <body>
        <section>
            <div id="flickr-photos"></div>
        </section>
        <section class="about">
            <h1>Walter Cameron</h1>
            <ul class="hip-social-media-stuff">
                <li><span class="icon-twitter"></span></li>
                <li><span class="icon-github"></span></li>
                <li><span class="icon-stackoverflow"></span></li>
                <li><span class="icon-mail"></span></li>
            </ul>
        </section>
        <script>
        'use strict';
        var flickrBase = 'https://api.flickr.com/services/rest'
        $.ajax({
            url: flickrBase,
            data: {
                method: 'flickr.people.getPublicPhotos',
                api_key: 'dd8e8543a12f7d465f8e8e59b749202c',
                user_id: '134947814@N05',
                format: 'json',
                nojsoncallback: true
            }
        }).done(function(response){
            response.photos.photo.forEach(function(img){
                let photoURL = `//farm${img.farm}.static.flickr.com/${img.server}/${img.id}_${img.secret}_h.jpg`
                $('#flickr-photos').append(`<img src=${photoURL}>`)
            })
        })
        </script>
    </body>
</html>
